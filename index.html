<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <nav>
        <h1 class="heading">Your Personal Blog</h1>
    </nav>

    <section class="overlay">
        <form id="form-collector">
            <h1>Enter today's thoughts:</h1>
            <input type="text" name="post-title" id="post-title" placeholder="Post Title"/>
            <textarea name="post-body" id="post-body" placeholder="Post Body"></textarea>
            <button>Post</button>
        </form>

        <div class="post-collector">
            <div class="new-title-area"></div>
            <div class="title-area"></div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
